[cryptoMaterial]

certPath = "conf/server"                           # The certification path

# The following configurations take the certPath by default if commented
# caCert = "conf/server/ca.crt"                    # CA cert file path
                                                   # If connect to the GM node, default CA cert path is ${certPath}/gm/gmca.crt

# sslCert = "conf/server/sdk.crt"                  # SSL cert file path
                                                   # If connect to the GM node, the default SDK cert path is ${certPath}/gm/gmsdk.crt

# sslKey = "conf/server/sdk.key"                   # SSL key file path
                                                   # If connect to the GM node, the default SDK privateKey path is ${certPath}/gm/gmsdk.key

# enSslCert = "conf/client/gm/gmensdk.crt"         # GM encryption cert file path
                                                   # default load the GM SSL encryption cert from ${certPath}/gm/gmensdk.crt

# enSslKey = "conf/client/gm/gmensdk.key"          # GM ssl cert file path
                                                   # default load the GM SSL encryption privateKey from ${certPath}/gm/gmensdk.key

[network]
listenPort="8170"

[threadPool]
# channelProcessorThreadSize = "16"         # The size of the thread pool to process channel callback
                                            # Default is the number of cpu cores

# receiptProcessorThreadSize = "16"         # The size of the thread pool to process transaction receipt notification
                                            # Default is the number of cpu cores

maxBlockingQueueSize = "102400"             # The max blocking queue size of the thread pool

